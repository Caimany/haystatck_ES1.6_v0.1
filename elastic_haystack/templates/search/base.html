<!DOCTYPE html><html lang="en"><head>{#   <link rel="stylesheet" href="style.css" />#}    <title>{% block title %}检索平台{% endblock %}</title></head><style>        .highlight_me_please{           color:#ff0000;        }        #wrap{            word-wrap: break-word;            word-break: normal ;            width:600px;        }    	body{			margin:0;			padding:0;		}		.page{			width:900px;			height:auto;			min-height:1px;			overflow:hidden;			margin:0 auto;		}		.header{			width:100%;			height:66px;			overflow:hidden;			background-color:#ECF0F1;			margin:0;		}		.search-form{			width:900px;			margin:8px auto;			height:50px;			clear:both;		}		.search-label{			float:left;			height:36px;			width:8px;			text-align:center;			line-height:32px;			font-size:15px;			color:#16A085;			padding:0;			margin:7px 0 7px 0;			background-color:#1ABC9C;		}		.search-text{			display:block;			box-sizing:border-box;			border:none;			outline:none;			border-left:8px #16A085 solid;			border-top:2px #16A085 solid;			border-bottom:2px #16A085 solid;			border-right:2px #16A085 solid;			height:36px;			width:400px;			margin:7px 0 7px 0;			padding:4px 8px;			float:left;			font-size:14px;		}		.search-submit{			height:36px;			width:84px;			text-align:center;			line-height:36px;			font-size:15px;			color:#fff;			padding:0;			margin:7px 0 7px 0;			background-color:#16A085;			float:left;		}		.search-submit:hover{			background-color:#1ABC9C;			cursor:pointer;		}		.split{			width:100%;			height:1px;			background-color:#BDC3C7;			clear:both;		}		.sect{			width:100%;			height:auto;			min-height:1px;			overflow:hidden;			margin:0 auto;			border-top:none;			border-bottom:1px #ECF0F1 solid;		}		.hd-1{			margin:0 auto 0 auto;			width:100%;			height:24px;			line-height:24px;			border-radius:0;			text-align:left;			color:#2C3E50;			clear:both;			font-size:14px;			text-indent:8px;		}		.hd-2{			margin:0 auto;			width:100%;			height:24px;			line-height:24px;			border-radius:0;			text-align:left;			color:#2C3E50;			clear:both;			font-size:14px;			background-color:#ECF0F1;			text-indent:8px;		}		.tag-cont{			width:796px;			height:auto;			min-height:1px;			overflow:hidden;			float:right;			margin:0;		}		.rs-cont{			width:796px;			height:auto;			min-height:1px;			overflow:hidden;			float:right;			margin:0;		}		.rs-item{			width:100%;			height:auto;			min-height:1px;			overflow:hidden;			clear:both;			margin:8px 0;		}		.rs-item-title{			display:block;			width:auto;			min-width:1px;			float:left;			height:24px;			line-height:24px;			font-size:16px;			color:#2980B9;			margin:8px 0;			border-left:8px #1ABC9C solid;			text-indent:8px;		}		.rs-item-date{			display:block;			width:auto;			min-width:1px;			float:right;			height:24px;			line-height:24px;			font-size:14px;			color:#7F8C8D;			margin:8px 8px 8px 0;		}		.rs-item-abstract{			display:block;			width:100%;			height:auto;			min-height:1px;			overflow:hidden;			line-height:24px;			font-size:14px;			color:#7F8C8D;			border-top:1px #ECF0F1 solid;			border-bottom:1px #BDC3C7 solid;			margin:8px 0;		}		.tag{			display:block;			text-decoration:none;			width:auto;			height:24px;			line-height:24px;			border-radius:12px;			background-color:#ECF0F1;			float:left;			margin:4px;			padding:0 12px;			font-size:13px;		}		.tag span{			margin-left:4px;			color:#2980B9;		}</style><body>{#    <div id="sidebar">#}{#        {% block sidebar %}#}{#        <ul>#}{#            <li><a href="/">Home</a></li>#}{#        </ul>#}{#        {% endblock %}#}{#    </div>#}        {% block content %}{% endblock %}</body></html>
